<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<body>
<style>
    p {
	height: 50%;
	width: 50%;
	}


</style>

<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div th:replace="~{fragments/sidebarWithRole :: sidebarSelect}"/>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <div th:replace="~{fragments/topNavigation :: topNavigation}"/>
        <!-- Page content-->
        <div class="container-fluid">
            <h1 class="mt-4" th:text = "${puzzle.title}">Puzzle Title</h1>
            <img th:src="${puzzle.image_path}"/>
            <p th:utext = "${puzzle.content}"></p>

            <form th:action = "@{/puzzles/submit/{id}(id = ${puzzle.id})}" th:object = "${PuzzleAnswerSubmitForm}" method = "post" >
                <input type = "text" th:field="*{answer}">
                <button type="submit">submit</button>

            </form>
        </div>
    </div>

</div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>




</html>
