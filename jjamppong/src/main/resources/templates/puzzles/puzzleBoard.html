<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Simple Puzzle</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="/css/myStyles.css" rel="stylesheet" />
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light">Menu</div>
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">!Login</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">!MyPage</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/puzzles">Puzzles</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">!Events</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">!Profile</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">!Status</a>
        </div>
    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item active"><a class="nav-link" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Link</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#!">Action</a>
                                <a class="dropdown-item" href="#!">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#!">Something else here</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container-fluid">
            <h1 class="mt-4">Simple puzzle List</h1>
            <div style="margin-left: 100px; font-size: 120%;">
                <table>
                    <thead>
                    <tr>
                        <th>퍼즐번호</th>
                        <th>제목</th>
                        <th>난이도</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each = "puzzle : ${puzzles}">
                        <td width="100" th:text="${puzzle.puzzle_code}">퍼즐번호</td>
                        <td width="250" >
                            <a th:text="${puzzle.title}" th:href="@{/}">퍼즐제목</a>
                        </td>
                        <td width="100" th:text="${puzzle.difficulty}">퍼즐난이도</td>
                    </tr>

                    </tbody>
                </table>

                <div class = "layout">
                    <a th:href="@{/puzzles(page = ${0})}" th:text ="${1}"></a>
                    ...

                    <th:block th:each ="page : ${#numbers.sequence(startPage, endPage)}">

                        <a th:if = "${page != nowPage}" th:href="@{/puzzles(page = ${page-1})}" th:text ="${page}"></a>

                        <strong th:if = "${page == nowPage}" th:href="@{/puzzles(page = ${page-1})}" th:text ="${page}"></strong>

                    </th:block>

                    ...
                    <a th:href="@{/puzzles(page = ${totalPage-1})}" th:text ="${totalPage}"></a>
                </div>
            </div>





        </div>
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
