<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/header :: header}" />
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div th:replace="~{fragments/sidebarWithRole :: sidebarSelect}"/>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <div th:replace="~{fragments/topNavigation :: topNavigation}"/>

                <!-- Page content-->
                <div class="container-fluid">
                    <h1 class="mt-4">Simple Puzzle</h1>
                    <br>
                    <h2 th:if="${userName}==null" th:text="${'Welcome to Simple Puzzle!!'}"></h2>
                    <h2 th:unless="${userName}==null" th:text="${'Welcome to Simple Puzzle, ' + username + '!!'}"></h2>
                    <br>
                    <br>
                    <h5>You can solve countless puzzles and riddles on Simple Puzzle after a simple signup!</h5>

                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
    </body>
</html>
