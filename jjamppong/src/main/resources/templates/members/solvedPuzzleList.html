<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div th:replace="~{fragments/sidebarWithRole :: sidebarSelect}"/>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <div th:replace="~{fragments/topNavigation :: topNavigation}"/>
        <!-- Page content-->
        <div class="container-fluid">
            <h1 class="mt-4">Your solved puzzle history</h1>
            <div style="margin-left: 100px; font-size: 120%;">
                <table>
                    <thead>
                    <tr>
                        <th>code</th>
                        <th>title</th>
                        <th>difficulty</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each = "solvedPuzzle : ${solvedPuzzles}">
                        <td width="100" th:text="${solvedPuzzle.id}">해답번호</td>
                        <td width="100" th:text="${solvedPuzzle.member.id}">멤버번호</td>
                        <td width="100" th:text="${solvedPuzzle.puzzle.id}">퍼즐번호</td>
                    </tr>

                    </tbody>
                </table>

            </div>





        </div>
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
