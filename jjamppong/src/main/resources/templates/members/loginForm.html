<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div th:replace="~{fragments/sidebarWithRole :: sidebarSelect}"/>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <div th:replace="~{fragments/topNavigation :: topNavigation}"/>
        <!-- Page content-->
        <div class="container-fluid">
            <h1 class="mt-4">Login</h1>

            <form th:action = "@{/members/loginpro}"method = "post">
                <label>username</label><br>
                <input name = "username" type="text"><br><br>

                <label>password</label><br>
                <input name = "password" type="password"><br><br>

                <button type="submit">login</button>
            </form><br>
            <button onClick="location.href='/members/register'">sign up</button>






        </div>
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
